<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <script src="script.js" defer></script> <!-- External JS -->
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/form.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> <!-- Added Open Sans font -->
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get" id="productReviewForm">
            <!-- Product Name -->
            <label for="productName">Product Name</label>
            <select id="productName" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be populated by JavaScript -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <label for="rating1">1 Star</label>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating2">2 Stars</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating3">3 Stars</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating4">4 Stars</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating5">5 Stars</label>
                <input type="radio" id="rating5" name="rating" value="5">
            </fieldset>

            <!-- Date of Installation -->
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <!-- Useful Features -->
            <label>Useful Features</label>
            <input type="checkbox" id="feature1" name="features" value="Feature 1">
            <label for="feature1">Feature 1</label>
            <input type="checkbox" id="feature2" name="features" value="Feature 2">
            <label for="feature2">Feature 2</label>
            <input type="checkbox" id="feature3" name="features" value="Feature 3">
            <label for="feature3">Feature 3</label>

            <!-- Written Review -->
            <label for="writtenReview">Written Review</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <!-- User Name -->
            <label for="userName">Your Name</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>
</body>
</html>
